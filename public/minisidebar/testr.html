<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/css/bootstrap-material-datetimepicker.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/js/bootstrap-material-datetimepicker.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/ja.js"
    ></script>
    <title>Bootstrap Material DatePicker</title>
  </head>
  <body>
    <section>
      <script>
        $(function() {
          $("#date-time").bootstrapMaterialDatePicker({
            format: "DD-MM-YYYY HH:mm"
          });
        });
      </script>
      <input
        class="result"
        type="text"
        id="date-time"
        placeholder="Date Picker..."
      />
    </section>
  </body>
</html>
